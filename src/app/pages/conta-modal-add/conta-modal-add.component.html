<h1 mat-dialog-title>Cadastro de Conta</h1>
<div mat-dialog-content>  
  <form>
      <mat-form-field class="imput-full-width">
        <input matInput placeholder="Nome" >
      </mat-form-field>
    
      <mat-form-field class="imput-full-width">
        <textarea matInput placeholder="Descrição"></textarea>
      </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>  
  <button mat-button (click)="onNoClick()">Salvar</button>  
</div>
