<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="false"
      role="navigation"
      [mode]="isMobileSidenavMode()" [opened]="isMobile()">
   <app-menu [sidenav]="drawer" [app]="this"></app-menu>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-toolbar [sidenav]="drawer" [app]="this"></app-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
